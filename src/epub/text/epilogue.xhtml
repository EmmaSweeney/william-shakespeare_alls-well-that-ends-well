		<title>Epilogue</title>

	<body epub:type="bodymatter z3998:fiction z3998:drama">
		<section id="epilogue" epub:type="epilogue z3998:scene">
			<h2 epub:type="title">Epilogue</h2>
			<table>
				<tbody>
					<tr>
						<td epub:type="z3998:persona">KING</td>
						<td epub:type="z3998:verse">
							<p>
								<span>The king's a beggar, now the play is done:</span>
								<br/>
								<span>All is well ended, if this suit be won,</span>
								<br/>
								<span>That you express content; which we will pay,</span>
								<br/>
								<span>With strife to please you, day exceeding day:</span>
								<br/>
								<span>Ours be your patience then, and yours our parts;</span>
								<br/>
								<span>Your gentle hands lend us, and take our hearts. <i epub:type="z3998:stage-direction">Exeunt</i></span>
							</p>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</body>
</html>
